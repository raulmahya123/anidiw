<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daftar Produk dari API</title>
    <style>
        /* CSS untuk styling */
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
        img {
            max-width: 60%;
            height: auto;
        }
    </style>
</head>
<body>
    <center>
    <h1>BUAT ANINDIA WARDINI ISTRIKU</h1>
    <img src="./anin.jpeg" alt="anin">

    <div id="products"></div>
</center>
    <script>
        // Fungsi untuk membuat tampilan produk
        function createProductCard(product) {
            var productCard = document.createElement('div');
            productCard.classList.add('product');

            // Gambar produk
            var image = document.createElement('img');
            image.src = product.image;

            // Nama produk
            var name = document.createElement('h2');
            name.textContent = product.name;

            // Deskripsi produk
            var description = document.createElement('p');
            description.textContent = product.description;

            // Harga produk
            var price = document.createElement('p');
            price.textContent = 'Harga: ' + product.price;

            // Stok produk
            var stock = document.createElement('p');
            stock.textContent = 'Stok: ' + product.stock;

            // Ukuran produk
            var size = document.createElement('p');
            size.textContent = 'Ukuran: ' + product.size;

            productCard.appendChild(name);
            productCard.appendChild(description);
            productCard.appendChild(price);
            productCard.appendChild(stock);
            productCard.appendChild(size);

            return productCard;
        }

        // Fungsi untuk mengambil data dari API
        function fetchData() {
            var data = {
                "status": 200,
                "message": "success",
                "data": {
                    "data": [
                        {
                            "ID": "652f4b056a148283ce61c3d5",
                            "name": "ANINDIA WARDINI",
                            "description": "SEMANGAT KERJANYA AKU SAYANG KAMU SEMOGA KEDEPANNYA MOODNYA BAGUS LAGI YA ISTRIKU SEMOGA KITA BISA BAHAGIA SELAMANYA,JANGAN BERUBAH YA ISTRIKU,TEMENIN AKU TERUS DALAM KONDISI APAPU",
                            "price": "TIDAK ADA HARGANYA WKWK",
                            "stock": "1 DI DUNIA",
                            "size": "BEBAS",
                        }
                    ]
                }
            };

            var productsData = data.data.data;
            var productsContainer = document.getElementById('products');
            productsData.forEach(function (product) {
                var productCard = createProductCard(product);
                productsContainer.appendChild(productCard);
            });
        }

        // Panggil fungsi fetchData untuk menampilkan data
        fetchData();
    </script>
</body>
</html>
