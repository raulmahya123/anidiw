<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produk Spesial untuk Anindia Wardini</title>
    <style>
        /* CSS untuk styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <center>
        <h1>BUAT ANINDIA WARDANI ISTRIKU</h1>
        <img src="./anin.jpeg" alt="Anin" style="width: 200px; border-radius: 50%; margin-bottom: 20px;">

        <div id="products" class="product-container"></div>
    </center>
    <script>
        // Fungsi untuk membuat tampilan produk
        function createProductCard(product) {
            var productCard = document.createElement('div');
            productCard.classList.add('product');

            // Gambar produk
            var image = document.createElement('img');
            image.src = product.image;

            // Nama produk
            var name = document.createElement('h2');
            name.textContent = product.name;

            // Deskripsi produk
            var description = document.createElement('p');
            description.textContent = product.description;

            // Harga produk
            var price = document.createElement('p');
            price.textContent = 'Harga: ' + product.price;

            // Stok produk
            var stock = document.createElement('p');
            stock.textContent = 'Stok: ' + product.stock;

            // Ukuran produk
            var size = document.createElement('p');
            size.textContent = 'Ukuran: ' + product.size;

            productCard.appendChild(image);
            productCard.appendChild(name);
            productCard.appendChild(description);
            productCard.appendChild(price);
            productCard.appendChild(stock);
            productCard.appendChild(size);

            return productCard;
        }

        // Fungsi untuk mengambil data dari API
        function fetchData() {
            var data = {
                "status": 200,
                "message": "success",
                "data": {
                    "data": [
                        {
                            "ID": "652f4b056a148283ce61c3d5",
                            "name": "ANINDIA WARDANI",
                            "description": "SEMANGAT KERJANYA AKU SAYANG KAMU SEMOGA KEDEPANNYA MOODNYA BAGUS LAGI YA ISTRIKU SEMOGA KITA BISA BAHAGIA SELAMANYA, JANGAN BERUBAH YA ISTRIKU, TEMENIN AKU TERUS DALAM KONDISI APAPUN",
                            "price": "TIDAK ADA HARGANYA WKWK",
                            "stock": "1 DI DUNIA",
                            "size": "BEBAS",
                            "image": "./1.jpeg" // Gambar ditambahkan di sini
                        }
                    ]
                }
            };

            var productsData = data.data.data;
            var productsContainer = document.getElementById('products');
            productsData.forEach(function (product) {
                var productCard = createProductCard(product);
                productsContainer.appendChild(productCard);
            });
        }

        // Panggil fungsi fetchData untuk menampilkan data
        fetchData();
    </script>
</body>
</html>
